name: Test ports

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  freebsd:
    strategy:
      matrix:
        version: [ 13.1 ]

    runs-on: macos-12
    name: Test builds
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed origins
        id: changed-files-dir-names
        uses: tj-actions/changed-files@v34
        with:
          dir_names: true
          dir_names_max_depth: 2
          files_ignore: |
            .git
            .github
            Mk/Uses

      - name: Collect changed origins
        id: collect-changed-origins
        run: |
          ORIGINS=$(for file in ${{ steps.changed-files-dir-names.outputs.all_modified_files }}; do \
            if [ -d "$file" -a -n "$(make -C $file -V PKGNAME)" ]; then \
              echo $file; \
            fi \
          done | xargs)
          echo "origins=$ORIGINS" >>"$GITHUB_OUTPUT"

      - name: Build changed origins
        uses: Gasol/freebsd-vm@boolean-input
        with:
          usesh: true
          sync: rsync
          release: ${{ matrix.version }}
          prepare: |
            echo "::group::portsnap fetch extract"
            portsnap --interactive fetch extract
            echo "::endgroup::"
            rm /usr/ports/MOVED
            pkg install -y poudriere-devel
            DISTFILES_CACHE=`sed -ne '/^DISTFILES_CACHE=/s/DISTFILES_CACHE=//p' /usr/local/etc/poudriere.conf`
            echo "::debug:: DISTFILES_CACHE is set to $DISTFILES_CACHE"
            mkdir -p ${DISTFILES_CACHE:-/usr/ports/distfiles}
            poudriere ports -c -p default -m null -M /usr/ports
            poudriere ports -c -p overlay -m null -M "$GITHUB_WORKSPACE"
            poudriere ports -l
            echo "::group::Creating a jail in FreeBSD ${{ matrix.version }}"
            poudriere jail -c -j builder -v ${{ matrix.version }}-RELEASE
            echo "::endgroup::"
          run: poudriere bulk -j builder -p default -O overlay ${{ steps.collect-changed-origins.outputs.origins }}
